{% extends 'dashboard/base.html' %}
{% load static %}
{% block title %}
{% endblock %}

{% block content %}
<div>
    <form action="" method="post">
        {% if messages %}
        {% for m in messages %}
        <div class="alert alert-success">{{m}}</div>
        {% endfor %}
        {% endif %}
        {{form_key.as_p}}
        {% csrf_token %}
        <button>submit</button>
    </form>
    
</div>
{% endblock %}
